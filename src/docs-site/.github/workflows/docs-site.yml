name: docs-site

on:
  push:
    branches: [ "main" ]
    paths:
      - "docs-site/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs-site
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: docs-site/package-lock.json
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy to gh-pages
        env:
          GIT_USER: github-actions[bot]
          GIT_PASS: ${{ secrets.GITHUB_TOKEN }}
        run: npm run deploy
