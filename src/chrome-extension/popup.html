<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ChildSafeNet</title>
    <style>
      body { font-family: Arial, sans-serif; width: 280px; padding: 12px; }
      .row { display: flex; gap: 8px; margin-top: 10px; }
      .btn { padding: 8px 10px; cursor: pointer; }
      .ok { color: #0a7a2f; font-weight: 700; }
      .bad { color: #b00020; font-weight: 700; }
      .muted { color: #666; font-size: 12px; }
      .card { border: 1px solid #ddd; border-radius: 8px; padding: 10px; margin-top: 10px; }
    </style>
  </head>
  <body>
    <h3 style="margin:0">ChildSafeNet</h3>
    <div class="muted">Token sẽ được pair từ Web Dashboard.</div>

    <div class="card">
      <div id="statusLine" class="muted">Loading...</div>

      <div class="row">
        <button id="btnOn" class="btn">ON</button>
        <button id="btnOff" class="btn">OFF</button>
      </div>

      <div class="row">
        <button id="btnOpenWeb" class="btn" style="flex:1">Open Web</button>
      </div>

      <div id="msg" style="margin-top:10px"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
