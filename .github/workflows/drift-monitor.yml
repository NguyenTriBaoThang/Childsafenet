name: drift-monitor

on:
  schedule:
    - cron: "0 2 * * 1"   # 02:00 UTC every Monday
  workflow_dispatch:

jobs:
  drift:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn

      - name: Run drift check (placeholder)
        run: |
          python scripts/drift_check.py --help
