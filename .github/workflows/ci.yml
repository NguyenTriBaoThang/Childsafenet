name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-build:
    name: Build Backend (.NET)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore ./src/Childsafenet.Api

      - name: Build
        run: dotnet build ./src/Childsafenet.Api --no-restore --configuration Release

  frontend-build:
    name: Build Frontend (React)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd src/Childsafenet.Frontend
          npm install

      - name: Build
        run: |
          cd src/Childsafenet.Frontend
          npm run build

  ai-service-check:
    name: AI Service Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          cd src/ai-service
          pip install -r requirements.txt || true

      - name: Lint
        run: |
          echo "AI Service check completed"